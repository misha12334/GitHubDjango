
<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">
        <title>Авторизация Github</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/readable/bootstrap.min.css" rel="stylesheet">
        <link href="signin.css" rel="stylesheet">
  </head>

  <body>
        <div class="container" >
            <br><br>
            <br><br>
            <form class="form-signin">
                <h2 align="center" class="form-signin-heading">Авторизация github</h2>
                <label for="inputEmail" class="sr-only">Email </label>
                <input type="email" id="inputEmail" style="width:400px;margin: auto;" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Пароль</label>
                <input type="password" style="width:400px;margin: auto;"  id="inputPassword" class="form-control"  placeholder="Password" required>
                <br><br>
                <button style="width:400px;margin: auto;" class="btn btn-lg btn-success btn-block" type="submit">Авторизация</button>
            </form>
        </div>
  </body>
</html>
